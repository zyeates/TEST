<html>

<body>

    <script>

var array = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];

var i=0;
while (i<array.length) {
   
function test (arrayvalue) {
    var x;
    if (arrayvalue < 25) {
         x = arrayvalue*5;
    } else {
         x = arrayvalue*10;
    }
    document.write(x +" ");
}

test((array[i]));

i=i+1;
}



</script>

</body>

</html>
